<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>{% block title %}Vortaro{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="/media/style.css" />
		<script src="/media/jquery-1.3.2.min.js" type="text/javascript"></script>
		<script src="/media/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="center">
			<div id="login_menu_bar">
			{% if user.is_authenticated %}
				<a href="/logout">Log out</a>&nbsp;&nbsp;&nbsp;<a href="/home/settings">Settings</a>
			{% else %}
				<a href="/register">Register</a>&nbsp;&nbsp;&nbsp;<a href="/login">Login</a>
			{% endif %}
			</div>
		<div id="menu_bar">
			<a href="/about">About</a>
		</div>
		<hr/>
			<div id="content">
				{% if messages.error %}
					<div class="msg_bad"><p>{{ messages.error|safe }}</p></div>
				{% endif %}
				{% if messages.message %}
					<div class="msg_good"><p>{{ messages.message|safe }}</p></div>
				{% endif %}
				{% block content %}{% endblock %}
			</div>
			<div id="sidebar">
				{% block sidebar %}{% endblock %}
			</div>
		</div>
	</body>
</html>
